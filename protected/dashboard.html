<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Dashboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #1a1a1a; /* Dark background */
            color: #e0e0e0; /* Light text */
        }
        header {
            background: #2a2a2a; /* Darker header */
            color: #bb86fc; /* Neon purple */
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        h1 {
            margin: 0;
            font-size: 28px;
            font-weight: bold;
        }
        main {
            padding: 20px;
            animation: fadeIn 1s ease-in-out;
        }
        .task-form {
            margin: 20px auto;
            max-width: 400px;
            padding: 20px;
            background: #2a2a2a; /* Darker container */
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #bb86fc; /* Neon purple */
        }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #bb86fc; /* Neon purple border */
            border-radius: 8px;
            font-size: 16px;
            background: #333333; /* Dark input background */
            color: #e0e0e0; /* Light text */
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        input:focus {
            border-color: #03dac6; /* Neon teal */
            box-shadow: 0 0 8px rgba(3, 218, 198, 0.5); /* Glow effect */
            outline: none;
        }
        button {
            padding: 12px 24px;
            background: #bb86fc; /* Neon purple */
            color: #1a1a1a; /* Dark text */
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background: #03dac6; /* Neon teal */
            transform: translateY(-2px);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: #2a2a2a; /* Darker table background */
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }
        th, td {
            padding: 12px;
            border: 1px solid #444; /* Darker border */
            text-align: left;
        }
        th {
            background: #333333; /* Darker header */
            color: #bb86fc; /* Neon purple */
        }
        .delete-button {
            background: #ff6b6b; /* Neon red */
            color: #1a1a1a; /* Dark text */
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        .delete-button:hover {
            background: #ff4757; /* Brighter red */
            transform: translateY(-2px);
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Task Dashboard</h1>
    </header>
    <main>
        <div class="task-form">
            <h2>Add a New Task</h2>
            <form id="taskForm">
                <div class="form-group">
                    <label for="task">Task</label>
                    <input type="text" id="task" name="task" required>
                </div>
                <button type="submit">Add Task</button>
            </form>
        </div>

        <h2>Your Tasks</h2>
        <table id="tasksTable">
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Tasks will be dynamically added here -->
            </tbody>
        </table>
    </main>

    <script>
        const taskForm = document.getElementById('taskForm');
        const tasksTable = document.getElementById('tasksTable').querySelector('tbody');

        // Fetch tasks on load
        async function fetchTasks() {
            try {
                const response = await fetch('/tasks');
                if (response.ok) {
                    const tasks = await response.json();
                    tasksTable.innerHTML = '';
                    tasks.forEach(task => addTaskToTable(task));
                } else {
                    console.error('Failed to fetch tasks');
                }
            } catch (err) {
                console.error('Error fetching tasks:', err);
            }
        }

        // Add task to the table
        function addTaskToTable(task) {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${task.task}</td>
                <td><button class="delete-button" data-id="${task.id}">Delete</button></td>
            `;
            tasksTable.appendChild(row);
        }

        // Add a new task
        taskForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const taskInput = document.getElementById('task');
            const task = taskInput.value;

            try {
                const response = await fetch('/add', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ task })
                });

                if (response.ok) {
                    fetchTasks();
                    taskInput.value = '';
                } else {
                    console.error('Failed to add task');
                }
            } catch (err) {
                console.error('Error adding task:', err);
            }
        });

        // Delete a task
        tasksTable.addEventListener('click', async (e) => {
            if (e.target.classList.contains('delete-button')) {
                const taskId = e.target.getAttribute('data-id');

                try {
                    const response = await fetch(`/tasks/${taskId}`, {
                        method: 'DELETE'
                    });

                    if (response.ok) {
                        fetchTasks();
                    } else {
                        console.error('Failed to delete task');
                    }
                } catch (err) {
                    console.error('Error deleting task:', err);
                }
            }
        });

        // Initial fetch of tasks
        fetchTasks();
    </script>
</body>
</html>
