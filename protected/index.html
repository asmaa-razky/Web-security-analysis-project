<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #1a1a1a; /* Dark background */
            color: #e0e0e0; /* Light text */
        }
        header {
            background: #2a2a2a; /* Darker header */
            color: #bb86fc; /* Neon purple */
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        h1 {
            margin: 0;
            font-size: 28px;
            font-weight: bold;
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 80px); /* Adjust for header height */
            animation: fadeIn 1s ease-in-out;
        }
        .nav-buttons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        button {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        .tasks-button {
            background: #bb86fc; /* Neon purple */
            color: #1a1a1a; /* Dark text */
        }
        .logout-button {
            background: #ff6b6b; /* Neon red */
            color: #1a1a1a; /* Dark text */
        }
        button:hover {
            transform: translateY(-2px);
        }
        .tasks-button:hover {
            background: #03dac6; /* Neon teal */
        }
        .logout-button:hover {
            background: #ff4757; /* Brighter red */
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Your Dashboard</h1>
    </header>
    <main>
        <h1>What would you like to do?</h1>
        <div class="nav-buttons">
            <button class="tasks-button" onclick="navigateToTasks()">Manage Tasks</button>
            <button class="logout-button" onclick="logout()">Logout</button>
        </div>
    </main>

    <script>
        function navigateToTasks() {
            window.location.href = '/protected/dashboard.html';
        }

        function logout() {
            fetch('/logout')
                .then(() => {
                    window.location.href = '/public/login.html';
                })
                .catch(() => {
                    alert('Logout failed. Please try again.');
                });
        }
    </script>
</body>
</html>
